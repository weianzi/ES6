<head>
    <title>promise</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">

</head>
<body>   
<div>F12打开控制台看执行结果。chrome56正常。</div>
    <script>
        //定义类
        class Point {
          constructor(x, y) {
            this.x = x;
            this.y = y;
          }
          toString() {
            return '(' + this.x + ', ' + this.y + ')';
          }
        }
        //继承
        class ColorPoint extends Point {
          constructor(x, y, color) {
            super(x, y); // 调用父类的constructor(x, y)
            this.color = color;
          }
          toColorString() {
            return this.color + super.toString();
          }
        }

        let point = new Point(100, 200);
        console.log(point.toString()); //(100, 200)
        let colorPoint = new ColorPoint(300, 400, 'red');
        console.log(colorPoint.toString()); //(300, 400) ColorPoint继承了Point的toString()
        console.log(colorPoint.toColorString()); //red(300, 400)
    </script>
</body>
</html>
